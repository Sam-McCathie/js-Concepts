<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./Map.js"></script>
    <title>Map</title>
  </head>
  <body>
    <h3>Names</h3>
    <div id="result"></div>
    <script>
      const family = newPeople.map((p) => `<p>${p.firtName}</p>`);
      const result = document.querySelector("#result");
      result.innerHTML = family.join(""); //join("") removes extra ','
    </script>
  </body>
</html>
